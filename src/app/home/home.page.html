<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1>Lista de Albums</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
</div>
  <ion-list>

    <ion-item *ngFor="let data of album | filter:term">
      <!-- <ion-avatar slot="start">
        <img [src]="data.imageUrl">
      </ion-avatar> -->
      <ion-label>
        <ion-text>
          <h2>User:{{data.id}}</h2>
        </ion-text>
        <ion-text color="medium">
          <p>{{data.id}}, {{data.title}}</p>
        </ion-text>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
